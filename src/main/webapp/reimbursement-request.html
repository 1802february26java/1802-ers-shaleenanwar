<!DOCTYPE html>
<html>
<head>
    <title>Reimbursement</title>

    <link rel="icon" href="images/customer.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="login.do" class="navbar-brand"><strong>Login</strong></a>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Create a new reimbursement</h3>
                </div>
             <!--   <form id="reimbursementForm" enctype="multipart/form-data" action="submitRequest.do" method="post">  -->
                <div class="form-group">
                    <input id="amount" name="amount" placeholder="Amount" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="description" name="description" placeholder="Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                     <h5>Select Reimbursement Type</h5>
                        <select class="form-control" id="reimbursementType" name="reimbursementType">
                          <option>OTHER</option>
                          <option>COURSE</option>
                          <option>CERTIFICATION</option>
                          <option>TRAVELING</option>
                        </select>
                </div>
                <div id="submitReimbursementMessage"></div>
                <button id="submitReimbursementButton" class="btn btn-md btn-primary btn-block">Submit</button>
                <div class="panel-footer">
            </div>
        </div>
    </div>
    <!-- JavaScript files -->
    <script src="js/reimbursement-request.js"></script>
</body>
</html>
